<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Loading…</title>
<meta http-equiv="refresh" content="0; url=/pt/">
<script>
(function(){
  try{
    var lang = (navigator.language||navigator.userLanguage||'pt').slice(0,2).toLowerCase();
    var map = {pt:'pt',en:'en',es:'es',ar:'ar'};
    var target = map[lang] || 'pt';
    window.location.replace('/'+target+'/');
  }catch(e){
    window.location.replace('/pt/');
  }
})();
</script>
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;line-height:1.4;padding:24px}</style>
</head>

</body>
</html>
