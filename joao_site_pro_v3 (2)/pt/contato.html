<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contato — ShaRui Trading Company</title>

  <!-- CSS/JS globais do seu site -->
  <link rel="stylesheet" href="/assets/styles.css">
  <script src="/assets/config.js"></script>
  <script defer src="/assets/main.js"></script>

  <!-- Fonte (se já usa no menu, pode manter) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- =========== MENU UNIVERSAL (NÃO ALTERAR) =========== -->
  <!-- Fonte Montserrat usada no menu/brand -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Header transparente (sem vidro) e sobreposto, como na Home */
    header.site-header{
      position:fixed; top:0; left:0; right:0; z-index:1000;
      background:transparent !important;
      -webkit-backdrop-filter:none !important;
      backdrop-filter:none !important;
      border:0 !important; box-shadow:none !important;
    }

    /* Mesma família tipográfica do menu da Home (só no header) */
    .site-header, .site-header *{
      font-family:'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif !important;
    }

    /* Chips do menu: aro branco, sem preenchimento */
    .site-header .menu{ display:flex; gap:14px; align-items:center }
    .site-header .menu a{
      display:inline-flex; align-items:center;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.9);
      border-radius:999px;
      background:transparent !important;
      color:#fff !important;
      text-decoration:none;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
      box-shadow:none !important;
      opacity:1 !important;
      filter:none !important;
    }
    /* Hover/foco: realce apenas no contorno (sem “branco fosco”) */
    .site-header .menu a:hover,
    .site-header .menu a:focus-visible{
      background:transparent !important;
      border-color:#fff !important;
      box-shadow:0 0 0 2px rgba(255,255,255,.32) inset !important;
      text-decoration:none !important;
      outline:none;
    }
    /* Ativo (Quem somos): aro reforçado, SEM fundo */
    .site-header .menu a[aria-current="page"],
    .site-header .menu a.active{
      background:transparent !important;
      border-color:#fff !important;
      box-shadow:0 0 0 2px rgba(255,255,255,.38) inset !important;
    }

    /* Marca com aro (igual à Home) */
    .site-header .brand-logo{
      display:inline-flex; flex-direction:column; align-items:flex-start;
      padding:8px 12px;
      border:1px solid rgba(255,255,255,.9);
      border-radius:999px;
      background:transparent !important;
      color:#fff; text-decoration:none;
      text-shadow:0 2px 10px rgba(0,0,0,.55);
      line-height:1;
    }
    .site-header .brand-logo .brand-top{ font-weight:700; letter-spacing:.6px }
    .site-header .brand-logo .brand-sub{ font-size:12px; letter-spacing:.8px; opacity:.92; margin-top:-2px }
  </style>
  
</head>
  <!-- =========== FIM DO MENU UNIVERSAL =========== -->

  <!-- =========== SEÇÃO DE CONTATO (NOVA) =========== -->
  <main>
    <section class="sr-contact wrap" id="contato">
      <h1>Fale com a ShaRui</h1>
      <p class="sr-contact-lead">Envie sua mensagem e retornamos em breve.</p>

      <div class="sr-contact-grid">
        <!-- COLUNA ESQUERDA: FORM -->
        <form id="contatoForm"
              class="sr-card sr-contact-form"
              action="https://formspree.io/f/SEU_ID"
              method="POST">
          <input type="hidden" name="_subject" value="Novo contato via site — ShaRui Trading">

          <label for="nome">Nome*</label>
          <input id="nome" type="text" name="nome" required placeholder="Seu nome completo">

          <label for="email">E-mail*</label>
          <input id="email" type="email" name="email" required placeholder="voce@empresa.com">

          <label for="whats">Telefone (WhatsApp)</label>
          <input id="whats" type="tel" name="whatsapp" placeholder="+55 (__) _____-____">

          <label for="msg">Mensagem*</label>
          <textarea id="msg" name="mensagem" rows="5" required placeholder="Conte seu caso"></textarea>

          <input type="text" name="_gotcha" style="display:none">
          <button type="submit" class="sr-btn-primary">Enviar</button>
          <p id="formMsg" class="sr-form-msg" aria-live="polite" hidden></p>
        </form>

        <!-- COLUNA DIREITA: REDES SOCIAIS -->
        <aside class="sr-card sr-social-stack" aria-label="Nossas redes">
          <h2>Siga a ShaRui</h2>

          <a class="sr-social-item yt" href="https://www.youtube.com/@SharuiTrading" target="_blank" rel="noopener">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#FF0000" d="M23.5 6.2a4.6 4.6 0 0 0-3.2-3.2C18.5 2.5 12 2.5 12 2.5s-6.5 0-8.3.5A4.6 4.6 0 0 0 .5 6.2 47 47 0 0 0 0 12a47 47 0 0 0 .5 5.8 4.6 4.6 0 0 0 3.2 3.2c1.8.5 8.3.5 8.3.5s6.5 0 8.3-.5a4.6 4.6 0 0 0 3.2-3.2A47 47 0 0 0 24 12a47 47 0 0 0-.5-5.8z"/>
              <path fill="#fff" d="M9.75 15.02V8.98L15.5 12z"/>
            </svg>
            <span class="handle">@SharuiTrading</span>
          </a>

          <a class="sr-social-item ig" href="https://www.instagram.com/Sharui_trading" target="_blank" rel="noopener">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#E1306C" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm6-1.3a1 1 0 1 0-1-1 1 1 0 0 0 1 1z"/>
            </svg>
            <span class="handle">@Sharui_trading</span>
          </a>

          <a class="sr-social-item tt" href="https://www.tiktok.com/@Sharui_trading" target="_blank" rel="noopener">
            <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="#25F4EE" d="M9 8.5v9a4 4 0 1 1-2-3.5v-2.2A6 6 0 1 0 15 18v-8.9a6.6 6.6 0 0 0 4 1.4V8A5.7 5.7 0 0 1 15 6.3V18a6 6 0 1 1-9-5.2V8.5z"/>
              <path fill="#FE2C55" d="M15 18v-8.9a6 6 0 0 0 4 1.3V8a5.7 5.7 0 0 1-4-1.7V18a6 6 0 1 1-9-5.2v2A4 4 0 1 0 15 18z"/>
            </svg>
            <span class="handle">@Sharui_trading</span>
          </a>
        </aside>
      </div>

      <!-- CTA WhatsApp (opcional) -->
      <div class="sr-contact-whats">
        <span>Ou fale agora pelo WhatsApp:</span>
        <a class="sr-btn-ghost" href="https://wa.me/SEUNUMERO" target="_blank" rel="noopener">Abrir conversa</a>
      </div>
    </section>
  </main>
  <!-- =========== FIM DA SEÇÃO DE CONTATO =========== -->

  <!-- Rodapé (se houver) -->
  <!-- <footer> ... </footer> -->

  <!-- JS do formulário (feedback sem sair da página) -->
  <script>
  (function(){
    const form = document.getElementById('contatoForm');
    if(!form) return;
    const msg = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.hidden = false;
      msg.textContent = 'Enviando...';
      try {
        const data = new FormData(form);
        const res = await fetch(form.action, { method:'POST', headers:{'Accept':'application/json'}, body:data });
        if(res.ok){ form.reset(); msg.textContent = 'Recebemos sua mensagem! Em breve retornamos por e-mail.'; }
        else { msg.textContent = 'Não foi possível enviar agora. Tente novamente em instantes.'; }
      } catch { msg.textContent = 'Erro de conexão. Verifique sua internet e tente de novo.'; }
    });
  })();
  </script>
</body>
</html>
